<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenata - Canal de Jogos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #b3e0ff; /* tom azul claro */
            color: #333;
        }

        #menu {
            width: 250px;
            height: 100%;
            background-color: #1a53ff; /* azul escuro */
            position: fixed;
            left: -250px;
            transition: 0.3s;
            padding-top: 20px;
        }

        #main {
            transition: margin-left 0.3s;
            padding: 16px;
        }

        #openBtn {
            font-size: 20px;
            cursor: pointer;
            position: fixed;
            left: 10px;
            top: 10px;
            color: white;
        }

        #profilePic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .parca {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="menu">
    <img id="profilePic" src="caminho/para/sua/foto.jpg" alt="Foto do perfil">
    <div>
        <h1>TENATA</h1>
        <p>Canal de Jogos ativo por 10 anos</p>
        <p>Eu, Tenata, gosto de jogar e programar. Comecei a gravar aos 13 anos.</p>
        <p>Piadinha: Porque Tenata? Renata sem "R", porque sou único!</p>
        <h2>Comunidade dos Parças</h2>
        <div class="parca">
            <img src="caminho/para/foto1.jpg" alt="Foto do parça 1">
            <p>@atanet7</p>
        </div>
        <div class="parca">
            <img src="caminho/para/foto2.jpg" alt="Foto do parça 2">
            <p>@jimmy12</p>
        </div>
    </div>
</div>

<div id="main">
    <span id="openBtn" onclick="toggleMenu()">&#9776; Menu</span>
    <h1>Tenata</h1>
    <p>Conteúdo principal do seu site...</p>
</div>

<script>
    function toggleMenu() {
        var menu = document.getElementById("menu");
        var main = document.getElementById("main");

        if (menu.style.left === "-250px") {
            menu.style.left = "0";
            main.style.marginLeft = "250px";
        } else {
            menu.style.left = "-250px";
            main.style.marginLeft= "0";
        }
    }
</script>

</body>
</html>
